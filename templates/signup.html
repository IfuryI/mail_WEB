{% extends 'inc/base.html' %}

{% load static %}

{% block navbar %}
    {% include 'inc/navbar.html' %}
{% endblock navbar %}

{% block mylegend %}
    <div class="col-md-8">
        <h2 class="col">Регистрация</h2>
    </div>
{% endblock mylegend %}

{% block content %}
    <form>
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" class="form-control" id="login" placeholder="Ilya">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Ilya@gmail.com">
        </div>
        <div class="form-group">
            <label for="nickname">Никнейм</label>
            <input type="text" class="form-control" id="nickname" placeholder="Ilya">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="password_rep">Повторите пароль</label>
            <input type="password" class="form-control" id="password_rep">
        </div>
        <label class="btn btn-outline-info btn-file">
            Загрузить аватар <input type="file" style="display: none;">
        </label>
    </form>
    <a href="/questions/ask" class="btn btn-outline-primary">Зарегистрироваться</a>
{% endblock content %}
